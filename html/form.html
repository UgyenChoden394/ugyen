<!DOCTYPE html>
<html lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action="/action_Page.py"></form>
        <fieldset>
            <legend style="text-align: center;">Students Details</legend>
            <label for="name">Name</label>
            <input type="Name" id="Name" name="name"><br><br>
            <label for="Dzongkhag">Dzongkhag:</label>
            <select name="Dzongkhag" id="Dzongkhag">
                <option value="Lhuentse">Lhuentse</option>
                <option value="Pemagatshel">Pemagatshel</option>
                <option value="Mongar">Mongar</option>
                <option value="Thimphu">Thimphu</option>
            </select><br><br>
            <label for="Gender">Gender:</label>
            <input type="radio" id="Female" name="Gender">
            <label for="Female">Female</label>
            <input type="radio" id="Male" name="Gender">
            <label for="Male">Male</label><br><br>

            <label for="Departmet">Department:</label>
            <select name="Department" id="Department">
                <option value="DIT">DIT</option>
                <option value="Civil">Civil</option>
                <option value="Electrical">Electrical</option>
                <option value="DHM"></option>
            </select><br><br>
            <label for="Veg/Non-veg">Veg/Non-veg:</label>
            <input type="radio" id="Veg" name="Veg/Non-veg">
            <label for="veg">Veg</label>
            <input type="radio" id="Non-veg" name="Veg/Non-veg">
            <label for="Non-veg">Non-veg</label>
           
                
            </select>

        </fieldset>
        
    </body>
</html>
